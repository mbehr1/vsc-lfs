name: Semantic Release and Publish
on:
  push:
    branches:
      - master
jobs:
  release:
    needs: commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: npx semantic-release
